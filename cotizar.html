        <form >
          <div class="name">
            <label for="name"></label>
            <input type="text" placeholder="Nombre" name="name" id="name_input" required>
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="Email" name="email" id="email_input" required>
          </div>
          <div class="telephone">
            <label for="name"></label>
            <input type="text" placeholder="Numero" name="telephone" id="telephone_input" required>
          </div>
          <div class="subject">
            <label for="subject"></label>
            <select placeholder="Tipo de Servicio" name="subject" id="subject_input" required>
              <option disabled hidden selected>Tipo de Servicio</option>
              <option value="Topografia">Topografia</option>
              <option value="Movimiento de Tierras">Movimiento de Tierras</option>
              <option value="Diseño Arquitectónico">Diseño Arquitectónico</option>
              <option value="Asesoria y Consultoria">Asesoria y Consultoria</option>
              <option value="Planificación">Planificación</option>
              <option value="Ejecución de proyectos">Ejecución de proyectos</option>
              <option value="Remodelaciones">Remodelaciones</option>
              <option value="Mantenimiento de infraestructura">Mantenimiento de infraestructura</option>
              <option value="Desarrollo Inmobiliario">Desarrollo Inmobiliario</option>

            </select>
          </div>
          <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="Mensaje" id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" class="paraTitulos" value="Enviar Cotización" id="form_button" />
          </div>
        </form><!-- // End form -->
